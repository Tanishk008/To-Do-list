<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table To-Do List</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>

</head>
<body>
    <h1>To-Do List</h1>
    <div class="container">
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter task">
            <input type="date" id="dateInput" placeholder="Select date">
            <input type="time" id="startTimeInput" placeholder="Start time">
            <input type="time" id="endTimeInput" placeholder="End time">
            <button onclick="addTask()">Add</button>
        </div>
        <ul class="task-list" id="taskList"></ul>
        <div class="controls">
            <button onclick="refreshTasks()">Refresh</button>
        </div>
        <div class="progress" id="progress"></div>
        <div class="efficiency" id="efficiency"></div>
        <div class="complete-day">
            <button onclick="completeDay()">Complete Day</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
